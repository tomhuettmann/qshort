<html lang="de">
<head>
    <title>qshort</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/simple-notify.min.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

    <!-- Header -->
    <header id="header">
        <a href="/" class="logo">qshort</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
        <ul class="links">
            <li><a href="/">Home</a></li>
            <li><!--suppress HtmlUnknownTarget -->
                <a href="/myLinks">My Links</a></li>
            <li><!--suppress HtmlUnknownTarget -->
                <a href="/recentLinks">Recent Links</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <section class="post">
            <h2 class="possible-long-headline">Enter the needed password for <em
                    id="password-url-path">{{ url_path }}</em></h2>
            <form onsubmit="passwordFormSubmitted(); return false;" id="input-form">
                <div class="row gtr-uniform">
                    <div class="col-4 col-12-small">
                        <input onclick="removeWrongPasswordClass()" type="password" name="input-password"
                               id="input-password" value="" placeholder="Needed password" required/>
                    </div>
                    <div class="col-3 col-12-small">
                        <ul class="actions">
                            <li><input id="enter-password-button" type="submit" value="Enter"
                                       class="primary"/></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <!-- Copyright -->
    <div id="copyright">
        <ul>
            <li>&copy; qshort</li>
            <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>

</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/simple-notify.min.js') }}"></script>

</body>
</html>
